<body>
    <script src="js/main.js"></script>
    <div class="container">
        <label for="celcius" class="lab">Celcius</label>
        <input type="number" class="celcius inp" onkeydown="convertCel();" onkeyup="convertCel();" id="celcius">
        <label for="farenheight" class="lab">Fahrenheit</label>
        <input type="number" class="farenheight inp" onkeydown="convertFar();" onkeyup="convertFar();" id="farenheight">

        <input type="number" class="kelvin inp" onkeydown="convertKev();" onkeyup="convertKev();" id="kelvin">
    </div>
